<div [ngClass]="{'rae-poem-list-grid': viewMode == 'grid', 'rae-poem-list-cols': viewMode == 'cols'}">

  <div class="rae-poem-container" *ngFor="let p of poemsInGrid; let i = index">

    <md-card class="rae-poem-card">

      <md-card-subtitle *ngIf="p.date">{{p.date}}</md-card-subtitle>

      <md-card-title>
        <a class="item" [routerLink]="[p.value[0]]" routerLinkActive="active"
           [innerHTML]="highlight(p.value[0],searchTerm)">
        </a>
      </md-card-title>

      <md-card-content *ngIf="showText"
                       [ngClass]="{'rae-poem-card-content-grid': viewMode == 'grid', 'rae-poem-card-content-cols': viewMode == 'cols'}"
                       [ngStyle]="{'height': viewMode == 'grid' ? gridTextHeight +'em' : 'initial'}">
        <div class="rae-poem" [innerHTML]="highlight(p.value[1],searchTerm)"></div>
      </md-card-content>

      <br/>

      <md-card-footer>
        <div class="catItemTagsBlock" *ngIf="contentType == 'konvolut'">
          <span>Synopse:</span>
          <ul class="catItemTags">
            <li *ngFor="let s of p.valuelabel; let j = index">
              <a class="item" [routerLink]="['/synopsen/' + s]" routerLinkActive="active">
                {{s}}
              </a>
            </li>
          </ul>
        </div>
        <div class="catItemTagsBlock" *ngIf="contentType == 'synopse'">
          <span>Link zu Konvolut</span><!-- TODO link von Synopse zu Konvolut -->
        </div>
      </md-card-footer>
    </md-card>
  </div>
</div>
