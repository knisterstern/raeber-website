<div class="rae-registerspalte-list">
  <h5>{{ convoluteTitle }}<br/>(Total: {{ getNumberOfPoems() }})</h5>
  <md-button-toggle-group [(ngModel)]="sortingType" style="box-shadow:none;">
    <md-button-toggle (click)="isAlphabeticallySorted=true">alph.</md-button-toggle>
    <md-button-toggle (click)="isAlphabeticallySorted=false">Folge</md-button-toggle>
  </md-button-toggle-group>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of getSortedPoems(); let i = index"
       [routerLink]="['/' + this.konvolutTitle + '/'] + produceFassungsLink(p)"
       (click)="goToOtherFassung.emit('/' + konvolutTitle + '/' + produceFassungsLink(p))"
       routerLinkActive="active" [ngClass]="{'color0': i % 2}">

      <h5 md-line *ngIf="p" style="color: #0e90d2">{{ p[0] }}</h5>
      <h5 md-line *ngIf="p && p[0].length > 20"></h5>
      <h5 md-line *ngIf="p && p[0].length > 40"></h5>
      <h5 md-line *ngIf="p && p[0].length > 60"></h5>
      <h5 md-line *ngIf="p && p[0].length > 80"></h5>

      <p *ngIf="p && isAlphabeticallySorted" md-line>
        <!-- incipit -->
        {{ removeHtml(p[2]) }}
      </p>

      <!-- the formatted date needs an explicit *ngIf because it is reformatted and not a direct Knora text value -->
      <p *ngIf="p && !isAlphabeticallySorted && isHandwritten()"
         md-line>
        {{ formatDate(p[1]) }}
      </p>
      <p *ngIf="p && !isAlphabeticallySorted && isTypewritten()" md-line>
        {{ removeHtml(p[2]) }}
      </p>
    </a>
  </md-nav-list>
</div>

<from-poem-iri-to-textgrid-information
  *ngIf="!konvolutView"
  [konvolutIRI]="konvolutIRI"
  [poemIRIArray]="poemIRIArray"
  (sendPoemInformationBack)="$event">
</from-poem-iri-to-textgrid-information>
