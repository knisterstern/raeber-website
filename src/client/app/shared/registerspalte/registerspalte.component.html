<div class="rae-registerspalte-list">
  <h5>{{ konvolutTitle }}<br/>(Total: {{ nrOfPoems }})</h5>
  <md-button-toggle-group [(ngModel)]="sortingType" style="box-shadow:none;">
    <md-button-toggle value="alphabetic" (click)="sortAlphabetically()">alph.</md-button-toggle>
    <md-button-toggle value="chronologic" (click)="sortChronologically()">Folge</md-button-toggle>
  </md-button-toggle-group>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of poems; let i = index"
       [routerLink]="['/' + this.konvolutTitle + '/'] + produceFassungsLink(p)"
       routerLinkActive="active" [ngClass]="{'color0': i % 2}"  >

      <h5 md-line *ngIf="p" style="color: #0e90d2">{{ p[0] }}</h5>
      <h5 md-line *ngIf="p && p[0].length > 20"></h5>
      <h5 md-line *ngIf="p && p[0].length > 40"></h5>
      <h5 md-line *ngIf="p && p[0].length > 60"></h5>
      <h5 md-line *ngIf="p && p[0].length > 80"></h5>

      <p *ngIf="sortingType=='alphabetic' && p"
         md-line>
        <!-- incipit -->
        {{ p[2] }}
      </p>

      <!-- the formatted date needs an explicit *ngIf because it is reformatted and not a direct Knora text value -->
      <p *ngIf="p && sortingType=='chronologic' && konvolutType=='notizbuecher'"
         md-line>
        {{ formatDate(p[1]) }}
      </p>
      <p *ngIf="p && sortingType=='chronologic' && konvolutType=='manuskripte'"
         md-line>
        {{ formatDate(p[1]) }}
      </p>
      <p *ngIf="p && sortingType=='chronologic' && konvolutType=='typoskripte'"
         md-line>
        {{ p[2] }}
      </p>
      <p *ngIf="p && sortingType=='chronologic' && konvolutType=='drucke'"
         md-line>
        {{ p[2] }}
      </p>
      <p *ngIf="p && sortingType=='chronologic' && konvolutType=='material'"
         md-line>
        {{ p[2] }}
      </p>

    </a>
  </md-nav-list>
</div>

<from-poem-iri-to-textgrid-information
  [konvolutIRI]="konvolutIRItoStartownRequest"
  [poemIRIArray]="poemIRIArray"
  (sendPoemInformationBack)="updatePoemInformation($event)"
></from-poem-iri-to-textgrid-information>
