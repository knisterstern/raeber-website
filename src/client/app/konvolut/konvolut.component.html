<get-konvolut-iri
  [konvolut_id]="konvolut_id"
  (sendKonvolutTitleBack)="updateKonvolutTitle($event)"
  (sendKonvolutIRIBack)="updateKonvolutIRI($event)"
  (sendKonvolutBildBack)="updateKonvolutBild($event)">

</get-konvolut-iri>

<div class="rae-convolute-view">
  <div class="rt-container">
    <div id="rt-main" class="mb9-sa3">
      <div class="rt-container">
        <div class="rt-grid-9 ">
          <div class="rt-block">
            <div id="rt-mainbody">
              <div class="component-content">
                <span id="startOfPageId23"></span>
                <div id="k2Container" class="itemView">
                  <div class="itemTagsBlock" style="float:right">
                  </div>
                  <div class="itemHeader">
                    <!-- Item title -->
                    <h2 class="itemTitle" style="padding-left: 30px" *ngIf="konvolutTitle">
                      {{ konvolutTitle }}
                    </h2>
                  </div>
                  <div class="itemBody">
                    <div class="konvolut-info">
                      <rae-konvolut-steckbrief [id]="konvolut_id"
                                               [IRI]="IRI"
                                               [konvolutBild]="konvolutBild"></rae-konvolut-steckbrief>
                    </div>
                    <br/>
                    <rae-konvolut-werkzeugleiste [(viewMode)]="viewMode"></rae-konvolut-werkzeugleiste>
                    <rae-textgrid [poemsInGrid]="poems"
                                  [viewMode]="viewMode"
                                  [showText]=true
                                  [contentType]="'konvolut'">
                    </rae-textgrid>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rt-grid-3 ">
          <div id="rt-sidebar-a">
            <div class="rt-block ">
              <div class="module-surround">
                <div class="module-title">
                  <h2 class="title">Register</h2>
                </div>
                <div class="module-content">
                  <ngb-accordion #acc="ngbAccordion">
                    <ngb-panel title="Register">
                      <ng-template ngbPanelContent>
                        <rae-registerspalte [konvolutIRI]="IRI"></rae-registerspalte>
                      </ng-template>
                    </ngb-panel>
                    <ngb-panel title="Suche in {{konvolutTitle}}">
                      <ng-template ngbPanelContent>
                        <div class="moduletable">
                          <h6>Suchen: {{konvolut_id}}</h6><!-- TODO: Variable ersetzen -->
                          <p>Nach Suchbegriff</p><!-- TODO: ersetzen -->
                          <p>Nach Seite oder Blatt</p><!-- TODO: ersetzen -->
                        </div>
                      </ng-template>
                    </ngb-panel>
                    <ngb-panel title="Darstellungsoptionen">
                      <ng-template ngbPanelContent>
                      </ng-template>
                    </ngb-panel>
                  </ngb-accordion>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
