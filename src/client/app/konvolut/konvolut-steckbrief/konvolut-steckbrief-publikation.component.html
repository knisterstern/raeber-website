<span *ngFor="let pub of publications; let i = index">
  <span>
    <span>
      <a
        [routerLink]="['/drucke/' + (pub['alias'] === 'alemannische-gedichte' || pub['alias'] === 'hochdeutsche-gedichte' ? 'abgewandt-zugewandt-' : '') + pub['alias']]">
        {{ pub['title'] }}
      </a>
      ({{ pub['size'] }} Gedichte)</span><span *ngIf="i+1 < publications.length">,</span>
  </span>
</span>
