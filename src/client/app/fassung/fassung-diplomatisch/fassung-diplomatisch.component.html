<div *ngFor="let p of pages">
  <h5>{{p}}</h5>
  <div style="display: inline-block; vertical-align: top">
    <!-- TODO: insert picture component here -->
    <rae-image-frame
      (pictureIncreased)="pictureIncreased.emit(null)"
      (pictureReduced)="pictureReduced.emit(null)"></rae-image-frame>
  </div>
  <div style="display: inline-block; vertical-align: top">
    <rae-diplomatischer-text [page]="p" [(gewaehlteSchicht)]="gewaehlteSchicht"></rae-diplomatischer-text>
  </div>
</div>
