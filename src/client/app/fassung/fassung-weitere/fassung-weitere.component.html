<h3>Weitere Fassungen</h3>
<ul>
  <ng-container *ngFor="let p of synopsenTags;">
  <li *ngIf="p !== undefined && !router.url.includes(p.split('###')[0].split('---')[1])">
    <a [routerLink]="[p.split('###')[0]]" routerLinkActive="active" (click)="goToOtherFassung(p.split('###')[0])">
      {{p.split('###')[1]}}
    </a>
  </li>
  </ng-container>
</ul>
