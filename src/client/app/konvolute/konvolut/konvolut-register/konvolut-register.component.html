<div class="rae-konvolut-list">
  <md-button-toggle-group ngModel="sortingType" value="alphabetic">
    <md-button-toggle value="alphabetic">alph.</md-button-toggle>
    <md-button-toggle value="chronologic">Folge</md-button-toggle>
  </md-button-toggle-group>
  <md-list dense class="rae-konvolut-list">
    <md-list-item *ngFor="let p of poems_in_register; let i = index">
      <h5 md-line>{{p.obj_id}}</h5>
      <p md-line>{{p.value[1]}}</p>
    </md-list-item>
  </md-list>
</div>
