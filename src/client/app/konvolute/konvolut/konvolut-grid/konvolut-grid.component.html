<div>
  Filtern: <input #filter autocomplete="off" type="search" placeholder="work in progress"/>
  <md-button-toggle-group value="dashboard">
    <md-button-toggle (click)=toGrid() value="dashboard">Ãœbersicht</md-button-toggle>
    <md-button-toggle (click)=toCols() value="columns">Nebeneinander</md-button-toggle>
  </md-button-toggle-group>
</div>
<hr/>
<div [ngClass]="{'rae-poem-list-grid': showGrid, 'rae-poem-list-cols': showCols}">

  <div class="rae-poem-container" *ngFor="let p of poems_in_grid; let i = index">
    <md-card [ngClass]="{'rae-poem-card-grid': showGrid, 'rae-poem-card-cols': showCols}">
      <md-card-subtitle *ngIf="p.date">{{p.date}}</md-card-subtitle>
      <md-card-title>{{p.obj_id}}</md-card-title>
      <md-card-content [ngClass]="{'rae-poem-card-content-grid': showGrid, 'rae-poem-card-content-cols': showCols}">
        <div class="rae-poem">
          {{p.value[1]}}
        </div>
      </md-card-content>
      <br/>
      <md-card-footer>
        <div class="catItemTagsBlock">
          <span>Synopse:</span>
          <ul class="catItemTags">
            <li *ngFor="let s of p.valuelabel; let j = index">
              {{s}}
            </li>
          </ul>
        </div>
      </md-card-footer>
    </md-card>
  </div>
</div>
