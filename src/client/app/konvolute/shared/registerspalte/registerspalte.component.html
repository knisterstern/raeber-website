<div class="rae-registerspalte-list">
  <h5>{{konvolut_id}}<br/>(Total: {{nHits}})</h5>
  <md-button-toggle-group ngModel="sortingType" value="alphabetic">
    <md-button-toggle value="alphabetic" (click)="sortAlphabetically()">alph.</md-button-toggle>
    <md-button-toggle value="chronologic" (click)="sortChronologically()">Folge</md-button-toggle>
  </md-button-toggle-group>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of rsEntry; let i = index" [routerLink]="['item/id']" routerLinkActive="active">
      <h5 md-line>{{p.value[0]}}</h5>
      <p md-line>{{p.value[1]}}</p>
    </a>
  </md-nav-list>
</div>
