<br>
<p>The Image Grid component</p>
<br>
<button md-raised-button (click)="searchForDoctor()">Search Resource with Image Example</button>
<br/>
<button md-raised-button (click)="examplePictureZoomingIn()">Example Picture for zooming in</button>
<br/>
<div class="rae-poem-container" *ngFor="let image of myImages; let i = index">
      {{ image.value[0] }}
      <img id="{{ image.obj_id }}" src="http://test-02.salsah.org/core/sendlocdata.php?res={{ image.obj_id }}&reduce={{ zoomfactor }}">
      <button md-raised-button (click)="increaseSize()">Increase size</button>
      <button md-raised-button (click)="reduceSize()">Reduce size</button>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div >
  <md-card>
    <md-card-content *ngIf="zeigeKonstituiert" >

      <div style="height: 200px; width: 200px; overflow-y: auto; resize: both;">
      <p><img src="http://test-02.salsah.org/core/sendlocdata.php?res=212767&qtype=full&reduce={{ zoomfactor }}" class="rae-image_resizeable"></p>
      </div>



    </md-card-content>

      <md-card-footer>
        <button md-button (click)="zeigeKonstituiert = !zeigeKonstituiert">
          <md-icon *ngIf="zeigeKonstituiert">expand_less</md-icon>
          <md-icon *ngIf="!zeigeKonstituiert">expand_more</md-icon>
          <span *ngIf="zeigeKonstituiert">Bild verbergen</span>
          <span *ngIf="!zeigeKonstituiert">Bild anzeigen</span>
        </button>

        <button md-button (click)="increaseSize()">
          <md-icon *ngIf="zeigeKonstituiert">zoom_in</md-icon>
        </button>



          <button md-button (click)="reduceSize()">
            <md-icon *ngIf="zeigeKonstituiert">zoom_out</md-icon>
          </button>



        </md-card-footer>
  </md-card>

</div>
