<div *ngIf="selectedTab=='publizierte-gedichte' || selectedTab=='unpublizierte-gedichte' ||
     selectedTab=='nachlass-1979' || selectedTab=='nachlass-1979-1988'"
     class="rae-register-titelregister">
  <h5>Register (Total: {{ poems.length }})</h5>
  <md-nav-list dense>
    <a md-list-item *ngFor="let p of poems" [routerLink]="produceFassungsLink(p)">
      <h5 md-line>{{ p.value[4] }}</h5>
      <p *ngIf="selectedTab=='nachlass-1979' || selectedTab=='nachlass-1979-1988'" md-line>
        {{ formatDate(p.value[2]) }}
      </p>
      <p *ngIf="selectedTab=='nachlass-1979' || selectedTab=='nachlass-1979-1988'" md-line>
        {{ p.value[1] }}
      </p>
    </a>
  </md-nav-list>
</div>
